<!-- templates/reply_to_comment.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reply to Comment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .form {
            margin-top: 20px;
        }
        .form button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Reply to Comment by {{ parent_comment.author.username }}</h1>
        <p>{{ parent_comment.content }}</p>
        <form action="{% url 'comments:reply_to_comment' parent_comment.id %}" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Submit Reply</button>
        </form>
    </div>
</body>
</html>
