<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Our Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin-bottom: 20px;
            font-size: 2em;
        }
        .role-buttons {
            margin-top: 20px;
        }
        .role-button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 15px 30px;
            margin: 10px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .role-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Our Website</h1>
        <p>Please select your role to continue:</p>

        <div class="role-buttons">
            <button class="role-button" onclick="redirectToAdmin()">Admin</button>
            <button class="role-button" onclick="redirectToModerator()">Moderator</button>
            <button class="role-button" onclick="redirectToUser()">User</button>
        </div>
    </div>
</body>
<script>
    function redirectToUser() {
        location.href = "{% url 'login' %}";
    }
    function redirectToAdmin() {
        location.href = "{% url 'role_admin' %}";
    }
    function redirectToModerator() {
        location.href = "{% url 'role_moderator' %}";
    }
    </script>
</html>
